name: Deploy to GitHub Pages

permissions:
  contents: write # Required to push to the repository
  pages: write # Required for GitHub Pages deployment

on:
  push:
    branches:
      - main # Make sure you have the correct name of your branch here

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      # Checkout the code
      - name: Checkout code
        uses: actions/checkout@v4 # Updated to v4 for best practice

      # Set up Node.js
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20' # Adjust Node.js version as needed

      # Install dependencies
      - name: Install dependencies
        run: |
          npm install

      # Build the app
      - name: Build the app
        run: |
          npm run build
        env: # <-- ADD THIS BLOCK
          VITE_SUPABASE_URL: ${{ secrets.VITE_SUPABASE_URL }}
          VITE_SUPABASE_ANON_KEY: ${{ secrets.VITE_SUPABASE_ANON_KEY }}

      # Deploy to GitHub Pages
      - name: Deploy to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          branch: gh-pages # Branch where the app will be deployed
          folder: dist # Folder containing the built React app
          # The GITHUB_TOKEN is implicitly available and doesn't need to be passed in the `env` block for this action
